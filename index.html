<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackOnTrack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>BackOnTrack</h1>
        <nav>
            <ul>
                <li><a href="#sign-in">Sign In</a></li>
                <li><a href="#sign-up">Sign Up</a></li>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#messages">Messages</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Sign In Section -->
        <section id="sign-in">
            <h2>Sign In</h2>
            <form id="sign-in-form">
                <input type="email" id="sign-in-email" placeholder="Email" required>
                <input type="password" id="sign-in-password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </section>

        <!-- Sign Up Section -->
        <section id="sign-up">
            <h2>Sign Up</h2>
            <form id="sign-up-form">
                <input type="text" id="sign-up-name" placeholder="Name" required>
                <input type="tel" id="sign-up-mobile" placeholder="Mobile No" required>
                <input type="email" id="sign-up-email" placeholder="Email" required>
                <input type="password" id="sign-up-password" placeholder="Password" required>
                <label for="role">Role:</label>
                <select id="role" required>
                    <option value="student">Student</option>
                    <option value="volunteer">Volunteer</option>
                </select>
                <div id="additional-fields"></div>
                <button type="submit">Sign Up</button>
            </form>
        </section>

        <!-- Profile Section -->
        <section id="profile" style="display:none;">
            <h2>Your Profile</h2>
            <div id="profile-details"></div>
            <button id="edit-profile">Edit Profile</button>
        </section>

        <!-- Messages Section -->
        <section id="messages" style="display:none;">
            <h2>Messages</h2>
            <div id="message-list"></div>
            <textarea id="message-input" placeholder="Type your message here..."></textarea>
            <button id="send-message">Send</button>
        </section>
    </main>

    <footer>
        <p>© 2024 BackOnTrack</p>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
